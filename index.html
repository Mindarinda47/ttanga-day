<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>땅가만을 위한 사이트</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #A4DDED, #78C2C4);
            text-align: center;
            font-family: 'Arial', sans-serif;
            position: relative;
            overflow: hidden;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 10;
        }
        h1 {
            color: #833791;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background: #d99de4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .btn:hover {
            background: #d99de4;
        }
        /* 랜덤 위치 이미지 스타일 */
        .floating-image {
            position: absolute;
            width: 100px; /* 이미지 크기 조절 가능 */
            opacity: 0.7;
        }

        /* 버튼 세로로 나열 */
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 각 블럭 스타일 */
        .info-block, .album-block, .letter-block {
            display: none;
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }
        .info-block h3, .album-block h3, .letter-block h3 {
            color: #833791;
            text-align: center;  /* 가운데 정렬 추가 */
        }

        /* 프로필 블럭에 오른쪽 정렬된 이미지 추가 */
        .profile-image {
            width: 100px;
            height: auto;
            float: right; /* 이미지 오른쪽 정렬 */
            margin-left: 20px; /* 텍스트와의 간격 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>사랑하는 윤애의</br>🎉 탄생일을 축하 🎉</h1>
        <p class="message">아래의 버튼을 하나씩 클릭해줄래?</p>

        <div class="button-container">
            <button class="btn" onclick="toggleBlock('info')">윤애의 프로필</button>
            <button class="btn" onclick="toggleBlock('album')">우리의 추억 앨범</button>
            <button class="btn" onclick="toggleBlock('letter')">윤애를 사랑하는 사람들의 편지</button>
        </div>

        <div id="infoBlock" class="info-block">
            <h3>Profile : YAMADA YUNE</h3>
            <img src="img1.png" class="profile-image"> <!-- 오른쪽 정렬된 이미지 -->
            <p>이름 : 야마다 윤애</br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;山田ゆん愛</p>
            <p>나이 : 27세</p>
            <p>취미 : 게임, 그림</p>
            <!-- 프로필 정보 추가 -->
        </div>

        <div id="albumBlock" class="album-block">
            <h3>추가 예정</h3>
            <img src="album1.jpg" alt="사진1" style="width: 100%; max-width: 300px; margin-bottom: 10px;">
            <img src="album2.jpg" alt="사진2" style="width: 100%; max-width: 300px; margin-bottom: 10px;">
            <!-- 추억 사진 추가 -->
        </div>

        <div id="letterBlock" class="letter-block">
            <h3>추가 예정</h3>
            <!-- 편지 내용 추가 -->
        </div>

        <p id="hiddenMessage" style="display:none; font-size: 20px; color: #ff4f81; margin-top: 15px;">너무너무 사랑해! 💕</p>
    </div>

    <!-- 배경에 추가할 이미지들 -->
    <img src="img1.png" class="floating-image">
    <img src="img2.png" class="floating-image">
    <img src="img3.png" class="floating-image">
    <img src="img4.png" class="floating-image">
    <img src="img1.png" class="floating-image">
    <img src="img2.png" class="floating-image">
    <img src="img3.png" class="floating-image">
    <img src="img4.png" class="floating-image">
    <img src="img1.png" class="floating-image">
    <img src="img2.png" class="floating-image">
    <img src="img3.png" class="floating-image">
    <img src="img4.png" class="floating-image">
    <img src="img1.png" class="floating-image">
    <img src="img2.png" class="floating-image">
    <img src="img3.png" class="floating-image">
    <img src="img4.png" class="floating-image">

    <script>
        function showLove() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }

        function toggleBlock(blockType) {
            let block = document.getElementById(blockType + 'Block');

            if (block.style.display === 'block') {
                block.style.display = 'none'; // 이미 보이면 숨김
            } else {
                // 모든 블럭 숨기기
                document.getElementById('infoBlock').style.display = 'none';
                document.getElementById('albumBlock').style.display = 'none';
                document.getElementById('letterBlock').style.display = 'none';

                // 선택한 블럭만 표시
                block.style.display = 'block';
            }
        }

        // 배경 이미지 랜덤 위치 설정
        document.addEventListener("DOMContentLoaded", function () {
            let images = document.querySelectorAll(".floating-image");
            images.forEach(img => {
                let x = Math.random() * window.innerWidth - 100; // 화면 너비 내 랜덤 위치
                let y = Math.random() * window.innerHeight - 100; // 화면 높이 내 랜덤 위치
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;
            });
        });
    </script>
</body>
</html>
