<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생일 축하해!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff4f81;
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
        }
        .btn {
            padding: 10px 20px;
            background: #ff4f81;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #e03e6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>생일 축하해! 🎉</h1>
        <p class="message">항상 행복하고 즐거운 일들만 가득하길 바라!</p>
        <button class="btn" onclick="showLove()">눌러봐 💖</button>
        <p id="hiddenMessage" style="display:none; font-size: 20px; color: #ff4f81; margin-top: 15px;">너무너무 사랑해! 💕</p>
    </div>
    
    <script>
        function showLove() {
            document.getElementById('hiddenMessage').style.display = 'block';
        }
    </script>
</body>
</html>
